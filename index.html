
<!DOCTYPE html>
<html>
    <head>
      <title>Tic-Tac-Toe</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <h1>Tic-Tac-Toe</h1>
      <hr>

      <form id='sign-up' class='border'>
        <fieldset>
          <legend>Sign up!</legend>
          <input type="text" name="credentials[email]" placeholder="Email">
          <input type="password" name="credentials[password]" placeholder="Password">
          <input type="password" name="credentials[password_confirmation]" placeholder = "Confirm Password">
          <input type="submit" value ="Sign up!">
        </fieldset>
      </form>

      <form id='sign-in' class='border'>
        <fieldset>
          <legend>Sign in!</legend>
          <input type="text" name="credentials[email]" placeholder="Email">
          <input type="password" name="credentials[password]" placeholder="Password">
          <input type="submit" value ="Sign in!">
        </fieldset>
      </form>

      <hr>
      <button type="button" name="new-game" id="new-game">New Game</button>
      <div class="row board">
        <div class="col-4 square" data-cell="0"></div>
        <div class="col-4 square" data-cell="1"></div>
        <div class="col-4 square" data-cell="2"></div>
        <div class="col-4 square" data-cell="3"></div>
        <div class="col-4 square" data-cell="4"></div>
        <div class="col-4 square" data-cell="5"></div>
        <div class="col-4 square" data-cell="6"></div>
        <div class="col-4 square" data-cell="7"></div>
        <div class="col-4 square" data-cell="8"></div>
      </div>
      <div class="message">
        <div>Player X's turn</div>
        <div></div>
      </div>
    </body>
</html>
